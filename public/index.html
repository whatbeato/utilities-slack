<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Lyvie The Accountant</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fffef1;
            font-family: monospace;
            align-items: center;
            max-width: 900px;
            margin: 0 auto;
        }
        .banks {
            display: flex;
            flex-direction: column; /* haha get it... column... hcb.... */
            gap: 10px;
            margin-top: 20px;
        }
        .bank {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
        }
        img {
            height: 40px;
            width: 40px;
            margin-right: 10px;
        }
    </style>
    <body>
        <h1>Select your country</h1>
        <select id="country">
            <option value="PT">Portugal (PT)</option>
            <option value="GB">United Kingdom (GB)</option>
            <option value="FR">France (FR)</option>
            <option value="DE">Germany (DE)</option>
            <option value="NL">Netherlands (NL)</option>
            <option value="ES">Spain (ES)</option>
        </select>
        <button id="loadBanks">load banks</button>

        <div class="banks" id="banks"></div>

        <script>
            document.getElementById("loadBanks").addEventListener("click", async () => {
                const country = document.getElementById("country").value;
                const res = await fetch(`/api/institutions?country=${country}`);
                const data = await res.json();
                const container = document.getElementById("banks");

                container.innerHTML = "";

                data.forEach(bank => {
                    const div = document.createElement("div");
                    div.className = "bank";
                    div.innerHTML = `<img src="${bank.logo}">
                    <span>${bank.name}</span>
                    <button class="select" data-id="${bank.id}">Select</button>`;

                    container.appendChild(div);

                    div.querySelector(".select").addEventListener("click", async () => {
                        const resp = await fetch("/api/institutions", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify({
                                institution: bank.id
                            })
                        })
                        const html = await resp.text();
                        document.body.innerHTML = html;
                    });
                });
            });
        </script>
    </body>
</head>
